<div data-ng-controller="UserController">
    <p> name: {{loggedInUser.name}} </p>
    <p> id: {{loggedInUser.id}} </p>

    <div id="topicsInUser">
        <div data-ng-repeat="topic in loggedInUser.topics">
            <p> topic name: {{topic.name}} </p>
            <p> topic description: {{topic.description}} </p>
            </br>
        </div>
    </div>
</div>
